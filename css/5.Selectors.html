   <!DOCTYPE html>
   <html lang="en">
     <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Selector Demo</title>
       <style>
         button {
           color: red;
           width: 200px;
           height: 50px;
         }
   

           #button1{
               color: green;
               width: 100px;
           }
   

           .parent {
   

               width: 350px;
               height: 300px;
               border: solid;
               padding: 20px;
               margin: 5px;
               background-color: cyan;
           }
   

       </style>
     </head>
     <body>
       <div class="parent">
         <button id="button1">Button1</button>
         <button>Button2</button>
         <p>This code is useful to understand CSS Selectors</p>
         <button>Button3</button>
       </div>
   

       <div class="parent">
           second div
   

       </div>
     </body>
   </html>
