<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <style>
      /* General styling (works on all devices) */

      body {
        background-color: green;
      }
      .container {
        display: flex;
        flex-direction: column; /* Mobile-friendly: stack vertically */
        gap: 20px;
        padding: 20px;
        background-color: orange;
      }

      .box {
        background: lightblue;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
      }

      /* Responsive Design: When width >= 768px (tablet/laptop) */
      @media (min-width: 768px) {
        body {
          background-color: orange;
        }
        .container {
          flex-direction: row; /* Show in a row */
           background-color: green;
        }

        .box {
          flex: 1; /* Equal spacing */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
      <div class="box">Box 4</div>
    </div>
  </body>
</html>
