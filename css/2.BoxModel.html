<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
  </head>
  <body>
    <div
      style="
        width: 250px;
        height: 250px;
        border: solid;
        background-color: aqua;
        margin: 20px;
        border-width: 5px;
        border-radius: 10px;
      "
    >
      <button
        style="
          width: 150px;
          height: 75px;
          margin: 15px;
          padding: 10px;
          border-width: 10px;
          box-sizing: border-box;
        "
      >
        Button
      </button>

      <div
        style="
          width: 150px;
          height: 75px;
          border: solid;
          border-width: 10px;
          margin: 15px;
          padding: 10px;
          box-sizing: content-box;
        "
      >
        Child Div
      </div>
    </div>
  </body>
</html>
