   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Basic Date Picker</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               padding: 30px;
               display: flex;
               flex-direction: column;
               align-items: center;
               background-color: #f7f7f7;
           }
   
           .date-picker-container {
               width: 90%;
               max-width: 350px;
               padding: 25px;
               background-color: white;
               border: 1px solid #ddd;
               border-radius: 8px;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           }
   
           label {
               display: block;
               margin-bottom: 10px;
               font-weight: bold;
               color: #333;
           }
   
           /* Native HTML Date Input Styling */
           input[type="date"] {
               padding: 10px;
               border: 1px solid #ccc;
               border-radius: 4px;
               font-size: 16px;
               width: 100%;
               box-sizing: border-box; /* Include padding/border in the element's total width/height */
           }
   
           #selectedDate {
               margin-top: 20px;
               font-size: 1.1em;
               color: #007bff;
               font-weight: bold;
               text-align: center;
           }
       </style>
   </head>
   <body>
   
       <div class="date-picker-container">
           <label for="dateInput">Select a Date for Booking:</label>
           
           <!-- The core HTML5 Date Input -->
           <input type="date" id="dateInput">
           
           <!-- Output element to display the selected date -->
           <p id="selectedDate">No date selected yet.</p>
       </div>
   
       <script>
           document.addEventListener('DOMContentLoaded', () => {
               const dateInput = document.getElementById('dateInput');
               const selectedDateDisplay = document.getElementById('selectedDate');
   
               // Listen for changes to the input field
               dateInput.addEventListener('change', (event) => {
                   const selectedDate = event.target.value;
                   
                   if (selectedDate) {
                       // Convert the YYYY-MM-DD string to a more readable format (optional)
                       const dateObject = new Date(selectedDate.replace(/-/g, '\/')); // Fix for potential date parsing issues
                       const options = { year: 'numeric', month: 'long', day: 'numeric' };
                       const formattedDate = dateObject.toLocaleDateString('en-US', options);
                       
                       selectedDateDisplay.textContent = `Selected Date: ${formattedDate}`;
                   } else {
                       selectedDateDisplay.textContent = 'No date selected yet.';
                   }
               });
           });
       </script>
   </body>
   </html>
