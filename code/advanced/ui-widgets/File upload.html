   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Basic File Upload</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               padding: 30px;
               display: flex;
               flex-direction: column;
               align-items: center;
               background-color: #f7f7f7;
           }
   
           .upload-container {
               width: 90%;
               max-width: 350px;
               padding: 25px;
               background-color: white;
               border: 1px solid #ddd;
               border-radius: 8px;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           }
   
           label {
               display: block;
               margin-bottom: 15px;
               font-weight: bold;
               color: #333;
               text-align: left;
           }
   
           /* Native HTML File Input Styling */
           input[type="file"] {
               /* File input styling relies on the native appearance for "basic." */
               font-size: 16px;
               padding: 10px 0;
               width: 100%;
               box-sizing: border-box;
           }
   
           #fileInfo {
               margin-top: 20px;
               padding: 10px;
               border: 1px dashed #007bff;
               border-radius: 4px;
               background-color: #e3f2fd;
               font-size: 0.9em;
               color: #007bff;
               font-weight: bold;
               text-align: center;
           }
       </style>
   </head>
   <body>
   
       <div class="upload-container">
           <label for="fileInput">Upload a Document or Image:</label>
           
           <!-- The core HTML5 File Input -->
           <input type="file" id="fileInput">
           
           <!-- Output element to display the selected file information -->
           <p id="fileInfo">No file selected.</p>
       </div>
   
       <script>
           document.addEventListener('DOMContentLoaded', () => {
               const fileInput = document.getElementById('fileInput');
               const fileInfoDisplay = document.getElementById('fileInfo');
   
               // Listen for changes to the input field (when a file is chosen)
               fileInput.addEventListener('change', (event) => {
                   const files = event.target.files;
                   
                   if (files.length > 0) {
                       // Display information about the first selected file
                       const file = files[0];
                       // Convert bytes to kilobytes and fix to two decimal places
                       const fileSizeKB = (file.size / 1024).toFixed(2);
   
                       fileInfoDisplay.innerHTML = `
                           File Selected: <strong>${file.name}</strong><br>
                           Type: ${file.type || 'Unknown'}<br>
                           Size: ${fileSizeKB} KB
                       `;
                   } else {
                       fileInfoDisplay.textContent = 'No file selected.';
                   }
               });
           });
       </script>
   </body>
   </html>
