<!DOCTYPE html> 
<!-- Declares the document as HTML5 -->

<html lang="en"> 
<!-- Opens the HTML document and sets the language to English -->

<head>
  <meta charset="UTF-8"> 
  <!-- Sets the character encoding to UTF-8 to support most characters -->

  <title>Interns Table</title> 
  <!-- Sets the title of the web page shown in the browser tab -->
</head>

<body>
  <!-- Opens the body of the HTML document where visible content goes -->

  <h2>Interns Table</h2> 
  <!-- Displays a heading for the interns table -->

  <table border="1"> 
  <!-- Creates a table with borders (1 pixel wide) -->

    <thead> 
    <!-- Table header section -->

      <tr> 
      <!-- Table row for headers -->

        <th>Name</th> 
        <!-- Table header for Name column -->

        <th>Phone</th> 
        <!-- Table header for Phone column -->

        <th>Email</th> 
        <!-- Table header for Email column -->

      </tr>
    </thead>

    <tbody> 
    <!-- Table body section where actual data rows go -->

      <tr> 
      <!-- First data row -->

        <td>Aarthi Gopal</td> 
        <!-- Table data cell with intern's name -->

        <td>994454533</td> 
        <!-- Table data cell with intern's phone number -->

        <td>aarthi@example.com</td> 
        <!-- Table data cell with intern's email -->

      </tr>

      <tr> 
      <!-- Second data row -->

        <td>sneha</td> 
        <!-- Table data cell with intern's name -->

        <td>9876543210</td> 
        <!-- Table data cell with intern's phone number -->

        <td>sneha@example.com</td> 
        <!-- Table data cell with intern's email -->

      </tr>

    </tbody>
  </table>

</body>
</html>
