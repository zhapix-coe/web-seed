   <!DOCTYPE html>
   <html lang="en">
   

   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Layout Design Demo</title>
       <style>
           .parent {
               display: flex;
               flex-direction: row;
               background-color: aqua;
               gap: 10px;
           }
   

             .parent-grid {
               display: grid;
               grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
               background-color: aqua;
               gap: 10px;
           }
   

           .child {
               background-color: orange;
               width: 50px;
               height: 50px;
   

           }
       </style>
   </head>
   

   <body>
   

       <section>
   

           <h2>Flex Layout</h2>
       
       <div class="parent">
           <div class="child"> <button>Child1</button></div>
           <div class="child"> Child2</div>
           <div class="child"> Child3</div>
           <div class="child"> Child4</div>
           <div class="child"> Child5</div>
           <div class="child"> Child6</div>
           <div class="child"> Child7</div>
           <div class="child"> Child8</div>
           <div class="child"> Child9</div>
           <div class="child"> Child10</div>
       </div>
   </section>
   

   

   <section>
       <h2>Grid Layout</h2>
   

     <div class="parent-grid">
           <div class="child"> <button>Child1</button></div>
           <div class="child"> Child2</div>
           <div class="child"> Child3</div>
           <div class="child"> Child4</div>
           <div class="child"> Child5</div>
           <div class="child"> Child6</div>
           <div class="child"> Child7</div>
           <div class="child"> Child8</div>
           <div class="child"> Child9</div>
           <div class="child"> Child10</div>
       </div>
   </section>
   </body>
   

   </html>
