   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Basic Time Picker</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               padding: 30px;
               display: flex;
               flex-direction: column;
               align-items: center;
               background-color: #f7f7f7;
           }
   
           .time-picker-container {
               width: 90%;
               max-width: 350px;
               padding: 25px;
               background-color: white;
               border: 1px solid #ddd;
               border-radius: 8px;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           }
   
           label {
               display: block;
               margin-bottom: 10px;
               font-weight: bold;
               color: #333;
           }
   
           /* Native HTML Time Input Styling */
           input[type="time"] {
               padding: 10px;
               border: 1px solid #ccc;
               border-radius: 4px;
               font-size: 16px;
               width: 100%;
               box-sizing: border-box;
           }
   
           #selectedTime {
               margin-top: 20px;
               font-size: 1.1em;
               color: #007bff;
               font-weight: bold;
               text-align: center;
           }
       </style>
   </head>
   <body>
   
       <div class="time-picker-container">
           <label for="timeInput">Set Appointment Time:</label>
           
           <!-- The core HTML5 Time Input -->
           <input type="time" id="timeInput">
           
           <!-- Output element to display the selected time -->
           <p id="selectedTime">No time selected yet.</p>
       </div>
   
       <script>
           document.addEventListener('DOMContentLoaded', () => {
               const timeInput = document.getElementById('timeInput');
               const selectedTimeDisplay = document.getElementById('selectedTime');
   
               // Listen for changes to the input field
               timeInput.addEventListener('change', (event) => {
                   const selectedTime = event.target.value;
                   
                   if (selectedTime) {
                       // The value is typically returned in 24-hour format (HH:MM).
                       // We can display the raw value or format it for better readability.
                       selectedTimeDisplay.textContent = `Selected Time (24h): ${selectedTime}`;
                   } else {
                       selectedTimeDisplay.textContent = 'No time selected yet.';
                   }
               });
           });
       </script>
   </body>
   </html>
