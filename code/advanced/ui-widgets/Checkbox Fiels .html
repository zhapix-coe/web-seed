   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Basic Checkbox Field</title>
   </head>
   <body style="font-family: sans-serif; padding: 20px;">
   
       <!-- Basic Checkbox Field -->
       <div style="margin-bottom: 15px;">
           <!-- The 'for' attribute in the label must match the 'id' in the input for accessibility -->
           <input id="accept-terms" type="checkbox" name="terms" checked>
           <label for="accept-terms">I accept the terms and conditions.</label>
       </div>
   
       <!-- Output Area (to confirm functionality) -->
       <p id="output-status" style="margin-top: 20px; font-weight: bold;">Status: Checked</p>
   
       <script>
           document.addEventListener('DOMContentLoaded', () => {
               const checkbox = document.getElementById('accept-terms');
               const statusElement = document.getElementById('output-status');
   
               // Function to update the simple status text
               function updateStatus() {
                   statusElement.textContent = checkbox.checked ? "Status: Checked" : "Status: Unchecked";
               }
   
               // Initial status check
               updateStatus();
   
               // Event listener to change the status when clicked
               checkbox.addEventListener('change', updateStatus);
           });
       </script>
   </body>
   </html>
