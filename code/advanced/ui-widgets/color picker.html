   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Basic Color Picker</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               padding: 30px;
               display: flex;
               flex-direction: column;
               align-items: center;
               background-color: #f7f7f7;
           }
   
           .color-picker-container {
               width: 90%;
               max-width: 300px;
               padding: 25px;
               background-color: white;
               border: 1px solid #ddd;
               border-radius: 8px;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
               text-align: center;
           }
   
           label {
               display: block;
               margin-bottom: 15px;
               font-weight: bold;
               color: #333;
           }
   
           /* Native HTML Color Input Styling (can vary widely by browser) */
           input[type="color"] {
               -webkit-appearance: none; /* Resetting default browser styles */
               -moz-appearance: none;
               appearance: none;
               width: 80px;
               height: 80px;
               border: none;
               background: none;
               padding: 0;
               cursor: pointer;
               margin-bottom: 20px;
           }
   
           /* The visual swatch that displays the currently selected color */
           #colorSwatch {
               width: 100%;
               height: 50px;
               border: 2px solid #ccc;
               border-radius: 4px;
               margin-bottom: 15px;
               background-color: #000000; /* Initial color */
           }
   
           #hexCode {
               font-size: 1.1em;
               font-family: monospace;
               font-weight: bold;
               color: #000000; /* Initial text color */
           }
       </style>
   </head>
   <body>
   
       <div class="color-picker-container">
           <label for="colorInput">Pick a Color:</label>
           
           <!-- The core HTML5 Color Input -->
           <input type="color" id="colorInput" value="#000000">
   
           <!-- Visual representation of the chosen color -->
           <div id="colorSwatch"></div>
           
           <!-- Output element to display the hexadecimal code -->
           <p>Hex Code: <span id="hexCode">#000000</span></p>
       </div>
   
       <script>
           document.addEventListener('DOMContentLoaded', () => {
               const colorInput = document.getElementById('colorInput');
               const colorSwatch = document.getElementById('colorSwatch');
               const hexCodeDisplay = document.getElementById('hexCode');
   
               // Set initial state
               const initialColor = colorInput.value;
               colorSwatch.style.backgroundColor = initialColor;
               hexCodeDisplay.textContent = initialColor;
               hexCodeDisplay.style.color = initialColor;
   
               // Listen for changes to the input field
               colorInput.addEventListener('input', (event) => {
                   const selectedColor = event.target.value;
                   
                   // 1. Update the visual swatch background
                   colorSwatch.style.backgroundColor = selectedColor;
                   
                   // 2. Update the displayed hex code and color
                   hexCodeDisplay.textContent = selectedColor;
                   hexCodeDisplay.style.color = selectedColor;
               });
           });
       </script>
   </body>
   </html>
