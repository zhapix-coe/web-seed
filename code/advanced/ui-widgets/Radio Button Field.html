   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Minimal Radio Button Field</title>
   </head>
   <body style="font-family: sans-serif; padding: 20px;">
   
       <h1>Select a Subscription Tier</h1>
   
       <!-- Output Area -->
       <p id="output-status" style="margin-top: 10px; font-weight: bold;">Selected Tier: Basic</p>
   
       <div style="margin-bottom: 15px;">
           <p style="margin-bottom: 10px;">Choose your plan:</p>
   
           <!-- Option 1: Onchange updates the output -->
           <div style="margin-bottom: 5px;">
               <input id="tier-basic" type="radio" name="tier" value="Basic" checked 
                      onchange="document.getElementById('output-status').textContent = 'Selected Tier: Basic'">
               <label for="tier-basic">Basic (Free)</label>
           </div>
   
           <!-- Option 2: Onchange updates the output -->
           <div style="margin-bottom: 5px;">
               <input id="tier-pro" type="radio" name="tier" value="Pro"
                      onchange="document.getElementById('output-status').textContent = 'Selected Tier: Pro'">
               <label for="tier-pro">Pro ($10/mo)</label>
           </div>
   
           <!-- Option 3: Onchange updates the output -->
           <div style="margin-bottom: 5px;">
               <input id="tier-premium" type="radio" name="tier" value="Premium"
                      onchange="document.getElementById('output-status').textContent = 'Selected Tier: Premium'">
               <label for="tier-premium">Premium ($25/mo)</label>
           </div>
       </div>
       
   </body>
   </html>
