<!DOCTYPE html> <!-- Declares the document type -->
<html lang="en"> <!-- Starts HTML with English language -->

<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <title>Interns Table</title> <!-- Browser tab title -->

    <!-- Embedded CSS for table styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #001f1f;
            /* Dark background */
            color: aquamarine;
            min-height: 100vh;
        }

        h2 {
            color: rgb(0, 162, 255);
            /* Bright blue heading */
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            color: aquamarine;
        }

        table,
        th,
        td {
            border: 1px solid #0d1113;
            /* Dark border */
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        .header-color {
            color: teal;
        }
    </style>
</head>

<body>

    <h2>Interns Table</h2> <!-- Heading -->

    <!-- Static Intern Table -->
    <table>
        <thead>
            <tr>
                <th class="header-color">Name</th>
                <th class="header-color">Phone</th>
                <th class="header-color">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aarthi Gopal</td>
                <td>994454533</td>
                <td>aarthi@example.com</td>
            </tr>
            <tr>
                <td>Sneha Verma</td>
                <td>9876543210</td>
                <td>sneha@example.com</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
