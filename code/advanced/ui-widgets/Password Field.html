   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Basic Password Field</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               padding: 30px;
               display: flex;
               flex-direction: column;
               align-items: center;
               background-color: #f7f7f7;
           }
   
           .password-container {
               width: 90%;
               max-width: 350px;
               padding: 25px;
               background-color: white;
               border: 1px solid #ddd;
               border-radius: 8px;
               box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
           }
   
           label {
               display: block;
               margin-bottom: 10px;
               font-weight: bold;
               color: #333;
           }
   
           .input-group {
               display: flex;
               border: 1px solid #ccc;
               border-radius: 4px;
               overflow: hidden;
               width: 100%;
           }
   
           /* Core Password Input Styling */
           input[type="password"], input[type="text"] {
               flex-grow: 1;
               padding: 10px;
               border: none;
               font-size: 16px;
               outline: none;
           }
           
           /* Show/Hide Toggle Button */
           .toggle-button {
               background-color: #eee;
               border: none;
               padding: 0 10px;
               cursor: pointer;
               font-size: 0.9em;
               color: #555;
               transition: background-color 0.2s;
           }
   
           .toggle-button:hover {
               background-color: #ddd;
           }
   
           #output {
               margin-top: 20px;
               font-size: 1em;
               color: #555;
               word-wrap: break-word; /* Allows long passwords to wrap */
           }
       </style>
   </head>
   <body>
   
       <div class="password-container">
           <label for="passwordInput">Enter Password:</label>
           
           <div class="input-group">
               <!-- The core HTML5 Password Input -->
               <input type="password" id="passwordInput" placeholder="Minimum 8 characters">
   
               <!-- Toggle Button -->
               <button type="button" id="togglePassword" class="toggle-button">Show</button>
           </div>
   
           <p id="output">Password value will display here after focusing out.</p>
       </div>
   
       <script>
           document.addEventListener('DOMContentLoaded', () => {
               const passwordInput = document.getElementById('passwordInput');
               const toggleButton = document.getElementById('togglePassword');
               const outputDisplay = document.getElementById('output');
   
               // --- 1. Show/Hide Password Toggle ---
               toggleButton.addEventListener('click', () => {
                   // Toggle the type attribute between 'password' and 'text'
                   const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                   passwordInput.setAttribute('type', type);
                   
                   // Change the button text
                   toggleButton.textContent = type === 'password' ? 'Show' : 'Hide';
                   
                   // Keep focus on the input field after toggling
                   passwordInput.focus();
               });
   
               // --- 2. Read Password Value ---
               // Listen for the 'blur' event (when the input loses focus) to read the value
               passwordInput.addEventListener('blur', () => {
                   const passwordValue = passwordInput.value;
                   
                   if (passwordValue.length > 0) {
                       // NOTE: In a real application, you would NOT display the password. 
                       // This is for demonstration only.
                       outputDisplay.textContent = `Input captured (for demo): ${passwordValue}`;
                   } else {
                       outputDisplay.textContent = 'Password field is empty.';
                   }
               });
           });
       </script>
   </body>
   </html>
