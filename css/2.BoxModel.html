   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>BoxModel Demo</title>
       
   </head>
   <body>
   

       <section>
           <h2>Box Model Demo</h2>
   

           <div style="background-color: cyan; width: 400px;height: 300px; border: solid;">
               <button
               style="
               margin: 10px;
               
               border: solid;
               
               border-width: 10px;
               border-color: blueviolet;
               padding: 20px;
               width:200px;                    
               "
               >Click Me</button>
                <button
               style="
               margin: 10px;
               border: solid;
               
               border-color: blueviolet;
               border-width: 10px;
               padding: 20px;
               width: 200px;
               box-sizing: content-box; 
               "
               >Second Button</button>
   

           </div>
       </section>
       
   </body>
   </html>
